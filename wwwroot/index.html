<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        // Set base href immediately before any other resources load
        (function() {
            const path = window.location.pathname;
            // If path starts with /MLVScan.Web/, we're on GitHub Pages
            const baseHref = path.startsWith('/MLVScan.Web/') ? '/MLVScan.Web/' : '/';
            const base = document.createElement('base');
            base.href = baseHref;
            document.head.insertBefore(base, document.head.firstChild);
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>MLVScan.Web</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MLVScan.Web.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-progress-text">Loading...</div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/scroll.js"></script>
</body>

</html>
