name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Clear Bun cache
        run: bun pm cache rm
      
      - name: Install dependencies
        run: bun install --no-cache
      
      - name: Lint
        run: bun run lint
      
      - name: Test
        run: bun run test
        continue-on-error: true
      
      - name: Build
        run: bun run build
      
      - name: Verify build artifacts
        run: |
          if [ ! -f "./dist/index.html" ]; then
            echo "Error: index.html not found in dist output"
            exit 1
          fi
          echo "âœ“ Build artifacts verified successfully"
      
      - name: Check dist size
        run: |
          SIZE=$(du -sh ./dist | cut -f1)
          echo "Dist size: $SIZE"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: vite-build
          path: ./dist
          retention-days: 7
