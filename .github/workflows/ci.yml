name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build -c Release --no-restore
      
      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal
        continue-on-error: true
      
      - name: Publish (validation)
        run: dotnet publish -c Release --no-build -o ./publish -p:BlazorWebAssemblyBasePath=/MLVScan.Web/
      
      - name: Verify publish artifacts
        run: |
          if [ ! -f "./publish/wwwroot/index.html" ]; then
            echo "Error: index.html not found in publish output"
            exit 1
          fi
          echo "âœ“ Publish artifacts verified successfully"
      
      - name: Check wwwroot size
        run: |
          SIZE=$(du -sh ./publish/wwwroot | cut -f1)
          echo "Published wwwroot size: $SIZE"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blazor-wasm-build
          path: ./publish/wwwroot
          retention-days: 7
